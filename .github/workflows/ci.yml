name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: keystone_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install root deps
        run: npm ci

      - name: Install backend deps
        run: npm ci --prefix backend

      - name: Run database migrations
        run: npm --prefix backend run prisma:migrate -- deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/keystone_test

      - name: Run backend CI
        run: npm run ci:backend
